<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click and Drag Example</title>
</head>

<body>

    <h1>Touch Events</h1>
    <h2>Touchmove</h2>
    <p ontouchmove="myFunction(event)">touch here and move finger to display coordinates</p>
    <p id="demo"></p>

    <br>

    <div class="box" id="white">

        <div id="rook">
            <div id="rookheader">
                <img src="white_rook.jpg">
            </div>
        </div>

    </div>

    <br>

    <div class="box" id="black">

        <div id="rook2">
            <div id="rook2header">
                <img src="black_rook.jpg">
            </div>
        </div>

    </div>

    <br>

    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br>

    <img src="Kenshin.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">

    <script>

        //for touch drag
        function myFunction(event) {
            var x = event.touches[0].clientX;
            var y = event.touches[0].clientY;
            document.getElementById("demo").innerHTML = "x=" + x + ", y=" + y;
        }

    </script>

    <script src="app.js"></script>

</body>

</html>
