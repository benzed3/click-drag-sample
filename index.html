<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Click and Drag Example Testing</title>
</head>

<body>

    <br>

    <div class="box" id="white">

        <div id="rook" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="white_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetA">
        </div>

    </div>

    <br>

    <div class="box">

        <div id="rook2" id="black" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="black_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetB">
        </div>

    </div>

    <br>

    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br>

    <img src="Kenshin.jpg" id="kenshin">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 ws">

            </div>

            <div class="col-lg-6 bs">

            </div>

        </div>

        <div class="row">

            <div class="col-lg-6 bs">

            </div>

            <div class="col-lg-6 ws">

            </div>

        </div>

        </container>


        <script>

            //for click and drag kenshin picture
            function dragStart(event) {
                event.dataTransfer.setData("Text", event.target.id);
            }

            function allowDrop(event) {
                event.preventDefault();
            }

            function drop(event) {
                event.preventDefault();
                var data = event.dataTransfer.getData("Text");
                event.target.appendChild(document.getElementById(data));
            }

        </script>

        <script src="app.js"></script>

</body>

</html>
