<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click and Drag Example Testing</title>
</head>

<body>

    <br>

    <div class="box" id="white">

        <div id="rook" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="white_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetA">
        </div>

    </div>

    <br>

    <div class="box">

        <div id="rook2" id="black" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="black_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetB">
        </div>

    </div>

    <br>

    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br>

    <img src="Kenshin.jpg" id="kenshin" style="position: absolute;">

    <script>

        //for touch drag
        window.onload = function () {

            var kenshinimg = document.getElementById("kenshin");

            kenshinimg.addEventListener("touchmove", function (ev) {

                var touchLocation = ev.targetTouches[0];

                kenshinimg.style.left = touchLocation.pageX + "px";
                kenshinimg.style.top = touchLocation.pageY + "px";

            })

        }


        //for click and drag kenshin picture
        function dragStart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
        }

    </script>

    <script src="app.js"></script>

</body>

</html>
