<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Click and Drag Example Testing</title>
</head>

<body>

    <br>

    <div class="box" id="white">

        <div id="rook" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="white_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetA">
        </div>

    </div>

    <br>

    <div class="box">

        <div id="rook2" id="black" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="black_rook.jpg" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true"
                id="dragtargetB">
        </div>

    </div>

    <br>

    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box2" class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br>

    <div id="mydiv">
        <div id="mydivkenshin">
            <img src="Kenshin.jpg">
        </div>
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <!--small chessboard-->
    <div class="container">

        <div class="row">

            <div class="col-lg-6 ws" id="move">
                <div id="moverook">
                    <img src="black_rook.jpg" id="trialRook">
                </div>
            </div>

            <div class="col-lg-6 bs">

            </div>

        </div>

        <div class="row">

            <div class="col-lg-6 bs">

            </div>

            <div class="col-lg-6 ws">

            </div>

        </div>

        </container>


        <script>

            //for click and drag kenshin picture
            dragElement(document.getElementById("mydiv"));

            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "kenshin")) {
                    /* if present, the header is where you move the DIV from:*/
                    document.getElementById(elmnt.id + "kenshin").onmousedown = dragMouseDown;
                } else {
                    /* otherwise, move the DIV from anywhere inside the DIV:*/
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    /* stop moving when mouse button is released:*/
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }


            /*for small chessboard*/
            dragElement(document.getElementById("move"));

            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "rook")) {
                    /* if present, the header is where you move the DIV from:*/
                    document.getElementById(elmnt.id + "rook").onmousedown = dragMouseDown;
                } else {
                    /* otherwise, move the DIV from anywhere inside the DIV:*/
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    /* stop moving when mouse button is released:*/
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }

        </script>

        <script src="app.js"></script>

</body>
